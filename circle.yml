machine:
  environment:
    NODE_ENV: circle_ci
  node:
    version: 8.1.2

general:
  branches:
    only:
      - master
      - develop

deployment:
  staging:
    branch: develop
    commands:
      - git clone git@github.com:hank-ehly/get-native.com-devops.git
      - cd get-native.com-devops/deploy && bundle install --jobs 4 --retry 3 --path vendor/bundle && bundle exec cap server:staging deploy

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y libav-tools
  cache_directories:
    - "node_modules"

database:
  override:
    - cp config/database.json.template config/database.json
    - npm run sequelize db:migrate

test:
  pre:
    - ./bin/generate-jwt-keypair.bash
  override:
    - npm test
